<!DOCTYPE html>

<html lang="en" ng-app="eventsApp">

    <title>Timeout Sample</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/app.css" />
</head>
<body ng-cloak>
